<html>

    <head>
        <title>Universidad Icesi</title>
        <link rel="stylesheet" href="styles/informacion.css">
    </head>

    <body>


        <div id="topbar">
            <img id="logobar" src="./images/whitelogo.png"/>  
            <a class="baritem" href="#">Principal</a>
            <a class="baritem" href="#">Información</a>
            <a class="baritem" href="#">Difusión</a>
            <a class="baritem" href="#">Servicios</a>
        </div>

        <div id="mainContainer">


            <h1 id="titulo">Información</h1>  
            <section id = "contactus-form"> 
                <h2 id = "contactus-title">Contactenos</h2>
                <form>
                    <label for = "nombre">Nombre</label>
                    <input type = "text" id = "nombre" name = "contactus">
                    <label for = "apellido">Apellido</label>
                    <input type = "text" id = "apellido" name = "contactus">
                    <br><br>
                    <label for = "telefono">Telefono</label>
                    <input type = "number" id = "telefono" name = "contactus">
                    <label for = "ciudad">Ciudad</label>
                    <input type = "text" id = "ciudad" name = "contactus">
                    <br><br>
                    <label for = "tipo documento">Tipo de Documento</label>
                    <br>
                    <input type = "radio" id = "tipo documento" name = "tipo documento" value = "ti">Tarjeta de identidad
                    <br>
                    <input type = "radio" id = "tipo documento" name = "tipo documento" value = "cc">Cedula de ciudadania
                    <br><br>
                    <label for = "numero doc">Numero de Documento</label>
                    <input type = "number" id = "numero doc" name = "contactus">
                </form>
            </section>
        </div>
    </body>
</html>
